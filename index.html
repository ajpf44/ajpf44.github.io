    <p id='study'></p>
    <script>
        const pStudy = document.querySelector('#study');
        const date = new Date();
        const d = date.getDay();
        
        if(d > 5) pStudy.innerHTML = 'DIA DE MOLEZINHA';
        else if(d%2) 
            pStudy.innerHTML = `Dia de estudo: Contrução páginas da web e introdução a informática`;
        else if(!(d%2))
             pStudy.innerHTML = `Dia de estudo: Algoritmo e inglês`
    </script>
